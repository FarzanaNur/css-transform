<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-transform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDyiJLhblzL1ZS2OoeOZoB1clUyOyBFdPn-A&s" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Css Transform</h1>
    </header>
    <main>
        <section class="transform">
            <!-- css scalling start -->
            <div class="scalling-container">
                <h2 class="section-heading"> Css Transform: Scaling</h2>
                <p class="section-desc">Scales an element's size in two dimensions.Values define the scaling factor for width (x) and height (y).</p>
                <div class="scale">
                    <div class="box box1">
                        Scale-X
                    </div>
                    <div class="box box2">
                        Scale-Y
                    </div>
                    <div class="box box3">
                        Scale X,Y
                    </div>
                </div>
            </div>
            <!-- css scaling end -->

        </section>
    </main>
    <footer>
        <p>&copy;<span>farzana Nur</span></p>
    </footer>
</body>
</html>
